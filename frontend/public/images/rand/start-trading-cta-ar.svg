<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold-ish gradient matching #b7a27d -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b7a27d"/>
      <stop offset="60%" stop-color="#a8926c"/>
      <stop offset="100%" stop-color="#8f7a58"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Optional subtle shine behind text to mimic the source look -->
  <rect x="0" y="0" width="1200" height="420" fill="none"/>

  <!-- Arabic headline -->
  <g filter="url(#softShadow)">
    <text
      x="50%"
      y="55%"
      text-anchor="middle"
      direction="rtl"
      dominant-baseline="middle"
      fill="url(#gold)"
      font-size="132"
      font-weight="800"
      font-family="Cairo, Tajawal, 'DIN Next Arabic', 'Geeza Pro', 'Segoe UI', system-ui, -apple-system, Arial, sans-serif">
      ابدأ التداول الآن
    </text>
  </g>
</svg>
